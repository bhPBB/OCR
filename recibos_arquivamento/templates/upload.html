<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Upload</title>
</head>
<body>
    <h1>Upload Image for OCR</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" id="image-input" accept="image/*" capture="environment">
        <button type="submit">Upload</button>
    </form>
    <h2>Detected Text:</h2>
    <pre id="result-text"></pre>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('image-input').files[0]);

            const response = await fetch('/upload/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result-text').textContent = result.detected_text || 'No text found';
        });
    </script>
</body>
</html>
