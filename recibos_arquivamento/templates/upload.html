<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Upload</title>
</head>
<body>
    <h1>Upload Image for OCR</h1>
    <form id="upload-form" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="file" name="imagem" id="image-input" accept="image/*, application/pdf" capture="environment">
    <button type="submit">Upload</button>
</form>
</body>
</html>
